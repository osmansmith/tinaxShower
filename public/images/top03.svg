<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient3)"/>
  
  <!-- Emergency Service Illustration -->
  <g transform="translate(1100, 250)">
    <!-- Clock -->
    <circle cx="150" cy="150" r="80" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="150" cy="150" r="70" fill="#1F2937"/>
    <line x1="150" y1="150" x2="150" y2="100" stroke="#FFFFFF" stroke-width="4"/>
    <line x1="150" y1="150" x2="190" y2="150" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- 24/7 Text -->
    <text x="150" y="300" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFFFF">24/7</text>
    
    <!-- Phone Icon -->
    <g transform="translate(300, 100)">
      <rect x="0" y="0" width="60" height="100" rx="15" fill="#FFFFFF" opacity="0.9"/>
      <rect x="5" y="10" width="50" height="70" rx="5" fill="#1F2937"/>
      <circle cx="30" cy="90" r="5" fill="#1F2937"/>
    </g>
  </g>
  
  <!-- Speed Lines -->
  <g stroke="#FFFFFF" stroke-width="2" opacity="0.4">
    <line x1="100" y1="200" x2="300" y2="200"/>
    <line x1="150" y1="300" x2="350" y2="300"/>
    <line x1="200" y1="400" x2="400" y2="400"/>
    <line x1="100" y1="500" x2="300" y2="500"/>
  </g>
</svg>