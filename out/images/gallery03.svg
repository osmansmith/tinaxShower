<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="800" fill="#F1F5F9"/>
  
  <!-- Hydromassage Panel -->
  <rect x="200" y="100" width="400" height="600" fill="#1F2937" rx="20"/>
  <rect x="220" y="120" width="360" height="560" fill="#374151" rx="15"/>
  
  <!-- Control Panel -->
  <rect x="250" y="150" width="300" height="100" fill="#4B5563" rx="10"/>
  
  <!-- Buttons -->
  <circle cx="300" cy="200" r="15" fill="#60A5FA"/>
  <circle cx="350" cy="200" r="15" fill="#34D399"/>
  <circle cx="400" cy="200" r="15" fill="#F59E0B"/>
  <circle cx="450" cy="200" r="15" fill="#EF4444"/>
  <circle cx="500" cy="200" r="15" fill="#A78BFA"/>
  
  <!-- Water Jets -->
  <g fill="#6B7280">
    <circle cx="280" cy="300" r="8"/>
    <circle cx="320" cy="300" r="8"/>
    <circle cx="360" cy="300" r="8"/>
    <circle cx="400" cy="300" r="8"/>
    <circle cx="440" cy="300" r="8"/>
    <circle cx="480" cy="300" r="8"/>
    <circle cx="520" cy="300" r="8"/>
  </g>
  
  <!-- Water Effects -->
  <g fill="#60A5FA" opacity="0.6">
    <circle cx="280" cy="320" r="3"/>
    <circle cx="320" cy="325" r="3"/>
    <circle cx="360" cy="320" r="3"/>
    <circle cx="400" cy="325" r="3"/>
    <circle cx="440" cy="320" r="3"/>
    <circle cx="480" cy="325" r="3"/>
    <circle cx="520" cy="320" r="3"/>
  </g>
  
  <text x="400" y="750" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1F2937">Panel de Hidromasaje</text>
</svg>