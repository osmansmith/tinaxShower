<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="800" fill="#FFFBEB"/>
  
  <!-- Maintenance Scene -->
  <rect x="100" y="200" width="600" height="400" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- Shower System -->
  <rect x="300" y="250" width="200" height="300" fill="#E5E7EB" rx="10"/>
  
  <!-- Pipes -->
  <rect x="250" y="280" width="20" height="200" fill="#6B7280" rx="10"/>
  <rect x="530" y="280" width="20" height="200" fill="#6B7280" rx="10"/>
  
  <!-- Maintenance Tools -->
  <g stroke="#374151" stroke-width="3" fill="none">
    <!-- Wrench -->
    <path d="M150 300 L200 300 M190 290 L210 290 M190 310 L210 310" stroke="#F59E0B"/>
    <!-- Screwdriver -->
    <line x1="150" y1="350" x2="200" y2="350" stroke="#EF4444"/>
    <circle cx="150" cy="350" r="5" fill="#EF4444"/>
    <!-- Cleaning Brush -->
    <rect x="150" y="400" width="60" height="10" fill="#10B981" rx="5"/>
    <rect x="160" y="390" width="40" height="5" fill="#059669"/>
  </g>
  
  <!-- Cleaning Supplies -->
  <rect x="600" y="300" width="40" height="80" fill="#3B82F6" rx="5"/>
  <text x="620" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">CLEAN</text>
  
  <!-- Checkmarks (Maintenance Complete) -->
  <g fill="#10B981">
    <circle cx="350" cy="180" r="15"/>
    <path d="M345 180 L350 185 L355 175" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    
    <circle cx="400" cy="180" r="15"/>
    <path d="M395 180 L400 185 L405 175" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    
    <circle cx="450" cy="180" r="15"/>
    <path d="M445 180 L450 185 L455 175" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>
  
  <text x="400" y="750" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1F2937">Mantenci√≥n Preventiva</text>
</svg>