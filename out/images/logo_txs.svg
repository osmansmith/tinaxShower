<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Shower Head -->
  <rect x="35" y="25" width="50" height="15" rx="7" fill="#FFFFFF" opacity="0.9"/>
  <rect x="40" y="30" width="40" height="5" rx="2" fill="#1E40AF"/>
  
  <!-- Water Drops -->
  <g fill="url(#dropGradient)">
    <!-- Main water streams -->
    <ellipse cx="45" cy="50" rx="2" ry="8" fill="#60A5FA" opacity="0.8"/>
    <ellipse cx="52" cy="48" rx="2" ry="10" fill="#60A5FA" opacity="0.9"/>
    <ellipse cx="60" cy="50" rx="2.5" ry="12" fill="#60A5FA"/>
    <ellipse cx="68" cy="48" rx="2" ry="10" fill="#60A5FA" opacity="0.9"/>
    <ellipse cx="75" cy="50" rx="2" ry="8" fill="#60A5FA" opacity="0.8"/>
    
    <!-- Water drops -->
    <circle cx="48" cy="65" r="3" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="60" cy="70" r="4" fill="#FFFFFF"/>
    <circle cx="72" cy="65" r="3" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Small drops -->
    <circle cx="42" cy="75" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="55" cy="80" r="2.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="65" cy="78" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="78" cy="75" r="2" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- TXS Text -->
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    TXS
  </text>
</svg>